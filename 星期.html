<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>星期</title>
</head>
<body>
<p></p>
<p></p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()">点我</button>

<p id="p01"></p>

<script>
function myFunction() {
  var message, x;
  message = document.getElementById("p01");
  message.innerHTML = "";
  x = document.getElementById("demo").value;
  try { 
    if(x == "") throw "请输入";
    if(isNaN(x)) throw "请输入数字";
    x = Number(x);
    if(x > 7) throw "太大";
    if(x < 1) throw "太小";
	if(x == 1) throw "星期一";
	if(x == 2) throw "星期二";
	if(x == 3) throw "星期三";
	if(x == 4) throw "星期四";
	if(x == 5) throw "星期五";
	if(x == 6) throw "星期六";
	if(x == 7) throw "星期日";
  }
  catch(err) {
    message.innerHTML = " " + err + ".";
  }
  finally {
    document.getElementById("demo").value = "";
  }
}
</script>

</body>
</html>
